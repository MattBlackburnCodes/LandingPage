</head>
<body>
    <div class="topHeader">
        <div class="header">
            <img src="../images/My Logo.jpg" alt="Matt Blackburn's logo" class="logo">

                <li> <a href="">About me</a> </li>

    <form action="mailto:solitaireblack21@gmail.com" method="post" enctype="text/plain">
        <fieldset>
            <legend>Let's Create Stuff</legend>
            <ul>
                <li>
                    <label for="clientInfo">
                        <input type="text" name="firstName" id="clientInfo" placeholder="First Name *">
                    </label>
                    <label for="clientInfo">
                        <input type="text" name="lastName" id="clientInfo" placeholder="Last Name *">
                    </label>
                </li>
                <li>
                    <label for="clientInfo"></label>
                        <input type="email" name="email" id="clientInfo" placeholder="Enter Your Email *">
                    </label>
                    <label for="clientInfo">
                        <input type="tel" name="phone" id="clientInfo" placeholder="Phone Number">
                    </label>
                </li>
                <li>
                    <label for="clientInfo">
                        <textarea name="message" id="ClientInfo" cols="60" rows="30" placeholder="Message *"></textarea>
                    </label>
                </li>
            </ul>
            <button type="submit">Send It</button>
        </fieldset>
    </form>
